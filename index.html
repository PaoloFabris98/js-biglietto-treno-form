<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>

    <!--bootstrap 5.3.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <main class="w-100">
        <div class="row text-center justify-content-center">
            <div class="col-12 mb-5">
                <h3 class="mt-3">Calcolo costo biglietto del treno</h3>
            </div>
            <div class="col-4">
                <form class="bg-light rounded-pill" id="data">
                    <label for="KM" class="mt-2">Chilometri da percorrere:</label><br>
                    <input type="number" id="KM" name="KM" class="rounded-pill" placeholder="Chilometri" max="100"><br>
                    <label for="Age">Età:</label><br>
                    <input type="number" id="Age" name="Age" class="rounded-pill" placeholder="Età" max="120"><br>
                    <button type="button" class="btn btn-primary mb-2 mt-2" id="submit">Calcola Costo</button>
                </form>
                <div class="alert alert-danger d-none rounded-pill" id="dataError" role="alert">
                    A simple danger alert—check it out!
                </div>
                <div class="alert alert-success d-none rounded-pill" id="succes" role="alert">
                    A simple success alert—check it out!
                </div>
            </div>

        </div>
    </main>





    <script src="js/main.js"></script>
</body>

</html>
